<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button routerLink="/nav/signup">Sign up</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id="header">
    <h1>Login</h1>
    <img src="../../../assets/icon/favicon.png" />
  </div>


  <ion-card>
    <ion-card-content>
      <app-input id="username" ngDefaultControl [formControl]="username" placeholder="user: admin" type="text">
      </app-input>
      <app-input id="password" ngDefaultControl [formControl]="password" type="password" placeholder="pass: admin">
      </app-input>
      <ion-button expand="block" (click)="IniciarSesion()" shape="round">Login</ion-button>
    </ion-card-content>
  </ion-card>

</ion-content>
